<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <script src="/assets/scripts/qList.js" defer></script>
    <link rel="stylesheet" href="/assets/style/qList.css">
</head>
<body>
    <form>
        <label for="question">Question:</label>
        <input type="text" name="question" required>
        
        <div id="answers">
        <div>
            <input type="text" name="answer1" required>
            <input type="checkbox" name="isCorrect1">
        </div>

        <div>
            <input type="text" name="answer2" required>
            <input type="checkbox" name="isCorrect2">
        </div>
        
        <div>
            <input type="text" name="answer3" required>
            <input type="checkbox" name="isCorrect3">
        </div>

        <div>
            <input type="text" name="answer4" required>
            <input type="checkbox" name="isCorrect4">
        </div>
        </div>
        
        <label for="category">Category:</label>
        <input type="text" name="category" required>
        
        <input type="submit" id="addQ" value="Add Question">
    </form>

    <div id="filters">
        <button id="All" onclick="getQuestions('All')">All</button>
        <button id="Mathematics" onclick="getQuestions('Mathematics')">Mathematics</button>
        <button id="Science" onclick="getQuestions('Science')">Science</button>
        <button id="Computer Science" onclick="getQuestions('Computer Science')">Computer Science</button>
        <button id="English" onclick="getQuestions('English')">English</button>
        <button id="History" onclick="getQuestions('History')">History</button>
    </div>

    <section id="qList">

    </section>
</body>
</html>
