<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/settings.css">
    <script src="./assets/scripts/settings.js" defer></script>
    <title>Settings</title>
</head>
<body>
    <form>
        <h1>⚡Brain Storm⚡</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="General">General</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="Computer Science">Computer Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
            </select>
        </div>
        <div class="form-group">
            <label for="questions">Number of Questions:</label>
            <input type="number" id="questions" 
            name="questions" min="1" 
            max="50" 
            value="5"
            placeholder="Enter the number of questions" required>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Start Quiz</button>
        </div>
    </form>
    <div class="addYourOwnContainer">
        <h2>Submit your own questions</h2>
        <button id="addQuestions" onclick="navigateToAddQuestions()">Add Questions</button>
    </div>

</body>
</html>
