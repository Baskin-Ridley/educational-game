<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <script src="/editPage/editQs.js" defer></script>
    <link rel="stylesheet" href="/editPage/editQs.css">
</head>
<body>
    <form>
        <label for="question">Question:</label>
        <input type="text" name="question" id="question" required>
        
        <div id="answers">
        <div>
            <input type="text" name="answer1" id="answer1" required>
            <input type="checkbox" name="isCorrect1" id="answer1c">
        </div>

        <div>
            <input type="text" name="answer2" id="answer2" required>
            <input type="checkbox" name="isCorrect2" id="answer2c">
        </div>
        
        <div>
            <input type="text" name="answer3" id="answer3" required>
            <input type="checkbox" name="isCorrect3" id="answer3c">
        </div>

        <div>
            <input type="text" name="answer4" id="answer4" required>
            <input type="checkbox" name="isCorrect4" id="answer4c">
        </div>
        </div>
        
        <!--make the below a dropdown-->
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required>
        
        <input type="submit" id="addQ" value="Add Question">
    </form>

    <section id="qList">

    </section>
</body>
</html>
