<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/results.css">
    <script src="./assets/scripts/results.js" defer></script>
</head>
<body>
   
    <script src="./assets/scripts/confetti.js"></script>
    <script>
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  for stopping the confetti 

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };
// after this here we are calling both the function so it works
        start();
        stop();

    </script>
    <h1>Results</h1>
    <div id="profile">
        <img src="./assets/profile logo.svg" alt="Profile" id="profile-pic">
    </div>
    <div id="settings">
        <img src="./assets/Settings-cog.svg" alt="Settings" id="settings-cog">
    </div>
    <hr>
    <div class="box" id="scores"></div>

    <button id="retry">Re-try Quiz</button>
    <button id="home">Homepage</button>
    <button id="leader">View Leaderboard</button>
</body>
